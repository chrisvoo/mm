
<form class="center" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
              Only emails are accepted
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row" id="error">
        <mat-spinner [diameter]="30" *ngIf="loginSpinner"></mat-spinner>
        <mat-icon
          *ngIf="firebaseError !== ''"
          class="errorIcon"
          fontIcon="error"
          aria-hidden="false"
          aria-label="Firebase Error!"
        ></mat-icon>{{ firebaseError }}
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-raised-button color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
